<html>
<head>
<title>API Checker</title>

<link rel="stylesheet" href="css/main.css" />

<script data-main="js/main.js" src="js/lib/require-2.1.11.js"></script>
</head>

<body>
	<div id="content">
		<div class="panel">
			<div class="pane">
				<input id="url" type="text" data-bind="value: url" />
				<input type="file" data-bind="event: { change: load }" />
				<div id="dropzone" data-bind="dropzone">Drop files here</div>
				<div id="progressbar">
					<div class="percent">0%</div>
				</div>
			</div>
		</div>
	</div>
	<div class="separator"></div>
	<div data-bind="if: response().length>0">
		<div class="board" data-bind="foreach: response">
			<div class="panel">
				<div class="pane caption">
					<label class="request">Request</label>
					<label class="code">Code</label>
					<label class="message">Message</label>
					<label class="debug">Debug</label>
					<label class="provider">Provider</label>
				</div>
				<div class="pane">
					<label class="request" data-bind="text: request"></label>
					<label class="code" data-bind="text: code"></label>
					<label class="message" data-bind="text: message"></label>
					<label class="debug" data-bind="text: debug"></label>
					<label class="provider" data-bind="text: provider"></label>
				</div>
			</div>
			<div class="panel" data-bind="if: coupons.length>0">
				<div class="pane caption">
					<label class="id">ID</label>
					<label class="name">Name</label>
					<label class="category">Category</label>
					<label class="sort">Sort</label>
					<label class="channels">Channels</label>
					<label class="stake">Default Stake</label>
				</div>
			</div>
			<div class="board" data-bind="foreach: coupons">
				<div class="panel coupons">
					<div class="pane selected coupon" data-bind="attr: { id: 'coupon_'+id() }">
						<label class="id" data-bind="text: id"></label>
						<label class="name" data-bind="text: name"></label>
						<label class="category" data-bind="text: category"></label>
						<label class="sort" data-bind="text: sort"></label>
						<label class="channels" data-bind="text: channels"></label>
						<label class="stake" data-bind="text: defaultStake"></label>
						<div class="remove-filter" data-bind="if: _filterVisible"><button data-bind="click: $root.removeFilter">Remove Filter</button></div>
					</div>
				</div>
				<div class="panel events" data-bind="attr: { class: 'panel events coupon_'+id() }">
					<div class="pane caption">
						<label class="id">ID<span class="arrow" rel="id" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
						<label class="order">Order<span class="arrow" rel="displayOrder" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
						<label class="name">Type<span class="arrow" rel="typeName" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
						<label class="date">Date<span class="arrow" rel="date" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
						<label class="time">Time<span class="arrow" rel="time" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
						<label class="suspend">Suspend<span class="arrow" rel="suspend" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
						<label class="sort">Sort<span class="arrow" rel="sort" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
						<label class="status">Status<span class="arrow" rel="status" data-bind="click: $root.sort, attr: { applyTo: 'events' }"></span></label>
					</div>
				</div>
				<div class="panel events" data-bind="foreach: events, attr: { class: 'panel events coupon_'+id() }">
					<div class="pane events hover" data-bind="visible: _visible">
						<label class="id"><span data-bind="text: id"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'id', $parent);} }" /></label>
						<label class="order"><span data-bind="text: displayOrder"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'displayOrder', $parent);} }" /></label>
						<label class="name"><span data-bind="text: typeName"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'typeName', $parent);} }" /></label>
						<label class="date"><span data-bind="text: date"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'date', $parent);} }" /></label>
						<label class="time"><span data-bind="text: time"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'time', $parent);} }" /></label>
						<label class="suspend"><span data-bind="text: suspend"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'suspend', $parent);} }" /></label>
						<label class="sort"><span data-bind="text: sort"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'sort', $parent);} }" /></label>
						<label class="status"><span data-bind="text: status"></span><input class="filter" type="checkbox" applyTo="events" data-bind="checked: _filterCondition, event: { change: function(data,event) {$root.checked(data, event, 'status', $parent);} }" /></label>
					</div>
				</div>
			</div>
			<div class="separator" data-bind="if: $index>0"></div>
		</div>
	</div>
	<div id="xml"></div>
</body>
</html>
